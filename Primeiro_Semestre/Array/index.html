<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Array</title>
</head>
<body>
    

    <div class="pw-container">
        <div class="pw-header">
            <span id="pw">Nova Senha</span>
            <button id="copy">Copiar Senha</button>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">Tamanho da Senha</label>
                <input type="number" id="length" min="8" max="30" value="10">
            </div>

            <div class="form-control">
                <label for="upper">Letras Maiúsculas</label>
                <input type="checkbox" id="upper">
            </div>

            
            <div class="form-control">
                <label for="lower">Letras Minúscula</label>
                <input type="checkbox" id="lower">
            </div>

            <div class="form-control">
                <label for="number">Números</label>
                <input type="checkbox" id="number">
            </div>

            <div class="form-control">
                <label for="symbols">Símbolos</label>
                <input type="checkbox" id="symbols">
            </div>

            <button class="generate" id="generate">Gerar Senha</button>
        </div>
    </div>

</body>
</html>
