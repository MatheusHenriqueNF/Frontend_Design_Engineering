<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        img - IMaGe, insere uma imagem no documento HTML, tipos de imagens válidos: jpg, jpeg, gif, png, svg, webp, ajiff
        src - SouRCe, define o caminho, a origem, do arquivo
        alt - ALTernative, insere um texto alternativo, caso a imagem não carregue
        title - qdo o usuário repousar o mouse sobre a imagem, será exibido um texto explicativo sobre a imagem ou qdo o usuário utlizar um leitor de tela o texto explicativo será falado
    -->
    <img src="images/bart.png" alt="Bart Simpson" title="Bart Simpson">
    <a href="https://www.google.com.br" target="_blank">
        <img src="images/logoGoogle.png" alt="Link para o Google" title="Link para o Google" id="imagemGoogle">
    </a>
</body>
</html>
