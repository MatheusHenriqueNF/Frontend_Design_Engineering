<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>
<body>
    <!--
        div - DIVision - Caixa, um container que vai alocar todos os outros elementos
    -->
    <div id="wrapper">
        <!--
            header - cria um cabeçalho para o documento e/ou seção
        -->
        <header id="cabecalho">
            <div class="content">
                <div class="logo">
                </div>
                <div class="menu"></div>
            </div>
        </header>
        <div id="carrossel"></div>
        <!-- 
            main - define o conteúdo principal do documento
        -->
        <main>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </main>
        <!--
            footer - cria um rodapé para o documento e/ou seção
        -->
        <footer id="rodape"></footer>
    </div>
</body>
</html>
